<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container-main">
        <div id="screen">
            <p>0</p>
        </div>

        <div id="btn-housing">
            <button type="button" class="number" id="btn-7" value="7">7</button>
            <button type="button" class="number" id="btn-8" value="8">8</button>
            <button type="button" class="number" id="btn-9" value="9">9</button>
            <button type="button" class="operator" id="btn-divide" value="/">/</button>
            <button type="button" class="number" id="btn-4" value="4">4</button>
            <button type="button" class="number" id="btn-5" value="5">5</button>
            <button type="button" class="number" id="btn-6" value="6">6</button>
            <button type="button" class="operator" id="btn-multi" value="*">*</button>
            <button type="button" class="number" id="btn-1" value="1">1</button>
            <button type="button" class="number" id="btn-2" value="2">2</button>
            <button type="button" class="number" id="btn-3" value="3">3</button>
            <button type="button" class="operator" id="btn-subtract" value="-">-</button>
            <button type="button" class="number" id="btn-0" value="0">0</button>
            <button type="button" class="clear" id="btn-clear" value="clear">AC</button>
            <button type="button" class="operator" id="btn-add" value="+">+</button>
            <button type="button" class="equal" id="btn-equal" value="=">=</button>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>

<!-- 
    * 1 large div to house the buttons and screen *
    * 1 long div to act as screen and display numbers/input *
    * at least 15 divs for the buttons: do not all have to be the same size *

-->
