<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container-main">
        <div id="screen">

        </div>

        <div id="btn-housing">
            <div class="button" id="btn-7">7</div>
            <div class="button" id="btn-8">8</div>
            <div class="button" id="btn-9">9</div>
            <div class="button" id="btn-divide">/</div>
            <div class="button" id="btn-4">4</div>
            <div class="button" id="btn-5">5</div>
            <div class="button" id="btn-6">6</div>
            <div class="button" id="btn-multi">*</div>
            <div class="button" id="btn-1">1</div>
            <div class="button" id="btn-2">2</div>
            <div class="button" id="btn-3">3</div>
            <div class="button" id="btn-subtract">-</div>
            <div class="button" id="btn-0">0</div>
            <div class="button" id="btn-clear">AC</div>
            <div class="button" id="btn-add">+</div>
            <div class="button" id="btn-equal">=</div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>

<!-- 
    * 1 large div to house the buttons and screen *
    * 1 long div to act as screen and display numbers/input *
    * at least 15 divs for the buttons: do not all have to be the same size *

-->
